<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Clicker exempel</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="img-container">
                <img src="img/Iblandoss1.png" alt="Fossil" class="rotate">
            </div>
            <h1>Bland oss Träning</h1>
            <p>Sussiga personer är i farten och du måste träna.</p>
            <p>Skaffa mer iq för att flexa på de suspekta typerna</p>
            <p>Hur mycket iq kan du få?</p>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Iq: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Dödade suspekta typer: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Böcker lästa: <span id="mpc"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click"></button>
                </div>
            </div>
            <div class="w-100">
                <h1>Bli smartare</h1>
                <div id="upgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <div id="msgbox"></div>
    <footer class="container">
        <p>Hjälp till att fixa fel och lägga till funktioner, 
            <a href="https://github.com/Lukas-Johansson/Progamerclickerpoggers/issues">issues</a>
            eller
            <a href="https://github.com/Lukas-Johansson/Progamerclickerpoggers/pulls">pull requests</a>.
        </p>
        
    </footer>
    <script src="js/clicker.js"></script>
    
    <div class="background">
        <body background="img/Amongus.jpg">
    </div>

</body>
</html>
